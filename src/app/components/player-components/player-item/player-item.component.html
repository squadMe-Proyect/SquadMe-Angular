<ion-item [button]="true" (click)="onPlayerClicked()">
  <ion-avatar slot="start">
    <img *ngIf="!player?.picture" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    <img *ngIf="player && player.picture" alt="Silhouette of a person's head" [src]="player.picture" />
  </ion-avatar>
  <ion-label>{{player?.name}} {{player?.surname}}</ion-label>
</ion-item>
