<ion-card appHighlight (click)="onEditClick($event)">
  <ion-card-header>
    <ion-buttons>
      <ion-button *ngIf="isAdmin" (click)="deleteSquad($event)"><ion-icon name="trash-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-card-title>{{squad?.name}}</ion-card-title>
    <ion-card-subtitle>{{squad?.lineUp}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list *ngFor="let player of squad?.players">
      <ion-label>{{player.name}} {{player.surname}}</ion-label>
    </ion-list>
  </ion-card-content>
</ion-card>
